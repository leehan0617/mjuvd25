		html , body {

	<div id="mobile">
	</div>
	<div id="web">
	</div>

	<script type="text/javascript">
	var filter = "win16|win32|win64|mac|macintel";
 
	if(navigator.platform){
		if(0 > filter.indexOf(navigator.platform.toLowerCase())){
			// var html = '<img src="pre_mobile.png" style="width:100%;"/>';
			var html = '<video src="preopen_mobile.mp4" autoplay muted></video>';
			$('#mobile').append(html);
		}else{
			var html = '<img src="preopen_web.gif" style="width:100%"/>';
			$('#web').append(html);
		}
	}
	</script>
