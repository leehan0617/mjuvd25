<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="shortcut icon" href="img/favicon.ico">
	<title>제25회 명지대학교 시각디자인전공 졸업전시</title>
	<style>
		html , body {
			width : 100%;
		}

		#web {
			margin : 0 auto;
			width : 90%;
		}

		#mobile {
			margin : 0 auto;
			text-align : center;
			position : relative;
		}
	</style>
	
</head>
<body>
	<div id="mobile">
		<video poster="pre_mobile.png">
			<source src="preopen_mobile.mp4"></source>
		</video>
	</div>
	<div id="web">
		<img src="preopen_web.gif" style="width:100%"/>
	</div>

	<script type="text/javascript">
	var filter = "win16|win32|win64|mac|macintel";
 
	if(navigator.platform){
		if(0 > filter.indexOf(navigator.platform.toLowerCase())){
			$('#mobile').show();
			$('#web').hide();
		}else{
			$('#web').show();
			$('#mobile').hide();
		}
	}
	</script>
</body>
</html>
